<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body class="body">
    <div class="part">
      <div class="leftpart">
        <div class="logo">WiSchool</div>
        <div class="auth">
          <div class="sign">Sign <span class="up">Up</span></div>
          <div class="full">Full name</div>
          <input placeholder="Bola Tinubu" class="name" />
          <div class="Email">Email</div>
          <input placeholder="niceguy@gmail.com" class="mail" />
          <div class="Date">Date Of Birth</div>
          <input placeholder="1st January 1901" class="birth" />
          <div class="pass">Password</div>
          <input placeholder="*******" class="pin" />
          <div class="not"><button class="sine">Sign Up</button></div>
        </div>
        <div class="already">
          Already have an account?
          <span class="finish"><a href="signin.html">Sign in</a></span>
        </div>
      </div>
      <div class="rightpart"><img src="./New folder/black18.jpg" /></div>
    </div>
  </body>
</html>
